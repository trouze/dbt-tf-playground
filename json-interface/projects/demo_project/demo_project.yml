project:
  name: tyler tf test project
  repository:
    remote_url: 'git@github.com:trouze/adi-domain-jaffle.git'
    gitlab_project_id: 267820
  environments:
    - name: Production Environment
      credential:
        token_name: test_token
        schema: public
      connection_id: 207456
      deployment_type: production
      type: deployment
      jobs:
        - name: Daily Job
          execute_steps:
            - dbt run
          triggers:
            github_webhook: false
            git_provider_webhook: false
            schedule: false
            on_merge: false
        - name: Ad-hoc job
          execute_steps:
            - dbt parse
          triggers:
            github_webhook: false
            git_provider_webhook: false
            schedule: false
            on_merge: false
    - name: Development Environment
      connection_id: 207456
      type: development
  environment_variables:
    - name: DBT_ENV_VAR
      environment_values:
        project: value
        Development Environment: value
        Production Environment: value
    - name: DBT_ENV_SECRET_VAR
      environment_values:
        project: value
        Development Environment: value
        Production Environment: value